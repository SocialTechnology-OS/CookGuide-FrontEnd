<div class="container responsive-grid">
    <mat-card class="recipecards" *ngFor="let card of recipesCards">
       <!-- IMAGEN -->
       <img class="imgcards" mat-card-image [src]="card.image" loading="lazy" />

       <!-- TITULO -->
       <mat-card-header>
         <mat-card-title>{{ card.name }} </mat-card-title>
       </mat-card-header>

       <mat-card-content>
         <br />

         <b>Ingredientes:</b> <br>
         <ul class="recipe-ingredients">
           <li *ngFor="let ingredient of card.ingredients">{{ ingredient }}</li>
         </ul>
         <br />
         <p class="align-center">
           <b>Preparacion:</b> <br>
           {{ card.preparation }}
         </p>
       </mat-card-content>

       <!-- BOTON -->
       <mat-card-actions class="actions-container">
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteRecipe(card.id)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab color="primary" aria-label="Example icon button with a edit icon" (click)="openDialogUpdate(card)">
                <mat-icon>edit</mat-icon>
            </button>
       </mat-card-actions>

    </mat-card>

    <button class="add-recipe" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

</div>
